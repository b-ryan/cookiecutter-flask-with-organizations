{% raw -%}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  <a class="navbar-brand"
     {% if current_org %}
     href="{{ url_for('orgs.home', organization_id=current_org.id) }}"
     {% else %}
     href="{{ url_for('main.index') }}"
     {% endif %}
     >
    <img src="your-logo-here"
         width="30" height="30" alt="{{config.APP_NAME}} logo">
  </a>

  <button class="navbar-toggler" type="button"
    data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span>Menu</span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if not nav_page %}active{% endif %}">
        <a class="nav-link"
           {% if current_org %}
           href="{{ url_for('orgs.home', organization_id=current_org.id) }}"
           {% else %}
           href="{{ url_for('main.index') }}"
           {% endif %}>Home</a>
      </li>
      <li class="nav-item {% if nav_page == 'settings' %}active{% endif %}">
        <a class="nav-link"
           href="{{ url_for('users.settings') }}">
          Settings
        </a>
      </li>
    </ul>
    <ul class="navbar-nav my-lg-0">
      {% if authed_user() %}
      <span class="navbar-text">
        <img class="gravatar"
             width="30"
             height="30"
             src="{{ current_user.email | gravatar }}"
             crossorigin="anonymous">
      </span>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.logout') }}">
          Logout
          <i class="fa fa-sign-out"></i>
        </a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('public.login') }}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('public.register') }}">Create account</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endraw -%}
