{% raw -%}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="row">
  <div class="col-md-12">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      <a class="close" title="Close" href="#" data-dismiss="alert">&times;</a>
      {{message}}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
{% endwith %}
{% endraw -%}
