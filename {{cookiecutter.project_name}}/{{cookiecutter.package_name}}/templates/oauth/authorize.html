{% raw -%}
{% extends "base.html" %}
{% block content %}
<h2>Authorize?</h2>
<form action="" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <button name="confirm" value="yes">Confirm</button>
  <button name="confirm" value="no">Cancel</button>
</form>
{% endblock %}
{% endraw -%}
