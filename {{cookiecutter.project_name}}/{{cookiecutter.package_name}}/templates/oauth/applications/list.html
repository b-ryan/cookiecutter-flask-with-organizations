{% raw -%}
{% extends "base.html" %}
{% block content %}
<p>Your Applications</p>
{% for client in clients %}
<p><a href="{{ url_for('oauth.client_details', client_id=client.client_id, organization_id=organization.id) }}">
  {{ client.name }}</a></p>
{% endfor %}
<a href="{{ url_for('oauth.new_client', organization_id=organization.id) }}">
  Create Application</a>
{% endblock %}
{% endraw -%}
